<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="../styles.css" rel="stylesheet">
        <link href="./profile.style.client.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <h1>Profile</h1>

            <div class="mb-3 row">
                <label for="inputUsername" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input type="text"
                           placeholder="Test"
                           title="Please type your username"
                           class="form-control"
                           id="inputUsername">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input type="password"
                           class="form-control"
                           id="inputPassword">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input type="email"
                           title="Please type your email"
                           class="form-control"
                           id="inputEmail">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="dob" class="col-sm-2 col-form-label">
                    Date of Birth
                </label>
                <div class="col-sm-10">
                    <input type="date"
                           class="form-control"
                           id="dob">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="Role" class="col-sm-2 col-form-label">
                    Role
                </label>
                <div class="col-sm-10">
                    <select class="form-control" id="Role">
                        <option>Student</option>
                        <option>Faculty</option>
                        <option>Stuff</option>
                    </select>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="Role" class="col-sm-2 col-form-label">

                </label>
                <div class="col-sm-10">
                    <a href="../index.html" class="btn btn-danger btn-block">Logout</a>
                </div>
            </div>

        </div>


    </body>
</html>
