<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course Manager</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="../styles.css" rel="stylesheet">
        <link href="./profile.style.client.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Profile</h1>

            <form>

                <div class="form-group row">
                    <label for="usernameFld" class="col-sm-2 col-form-label">
                        Username</label>
                    <div class="col-sm-10">
                        <input type="text"
                               readonly
                               class="form-control"
                               placeholder="Alice"
                               id="usernameFld">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="phoneFld" class="col-sm-2 col-form-label">
                        Phone</label>
                    <div class="col-sm-10">
                        <input type="number"
                               class="form-control"
                               placeholder="(555)123-4324"
                               id="phoneFld">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="emailFld" class="col-sm-2 col-form-label">
                        Email</label>
                    <div class="col-sm-10">
                        <input type="email"
                               class="form-control"
                               placeholder="Alice@gmail.com"
                               id="emailFld">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="Role" class="col-sm-2 col-form-label">
                        Role
                    </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="Role">
                            <option>Student</option>
                            <option>Faculty</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="dobFld" class="col-sm-2 col-form-label">
                        Date of Birth
                    </label>
                    <div class="col-sm-10">
                        <input type="date"
                               class="form-control"
                               id="dobFld">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <button class="btn btn-success btn-block">Update</button>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <a href="../index.html" class="btn btn-danger btn-block">Logout</a>
                    </div>
                </div>

            </form>


        </div>


    </body>
</html>
