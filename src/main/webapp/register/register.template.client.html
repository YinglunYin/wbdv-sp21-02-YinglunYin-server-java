<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course Manager</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="../styles.css" rel="stylesheet">
        <link href="./register.style.client.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group row">
                    <label for="usernameInput" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text"
                               class="form-control"
                               placeholder="Alice"
                               id="usernameInput">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passwordInput" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password"
                               placeholder="123qwe#$%"
                               class="form-control"
                               id="passwordInput">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="passwordVerifyInput" class="col-sm-2 col-form-label">Verify
                        Password</label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               placeholder="123qwe#$%"
                               id="passwordVerifyInput">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-2">

                    </div>
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
                        <div class="row">
                            <div class="col-6">
                                <a href="../login/login.template.client.html">Login</a>
                            </div>
                            <div class="col-6">
                                <a href="../index.html" class="float-right">Cancel</a>
                            </div>

                        </div>
                    </div>
                </div>

            </form>
        </div>
    </body>
</html>
